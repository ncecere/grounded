# Development compose file - only runs infrastructure services
# Application services run locally for hot reloading

services:
  # PostgreSQL for application data
  postgres:
    image: postgres:16-alpine
    container_name: grounded-postgres-dev
    environment:
      POSTGRES_USER: grounded
      POSTGRES_PASSWORD: grounded_dev_password
      POSTGRES_DB: grounded
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grounded"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with pgvector for vector storage (separate cluster)
  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: grounded-postgres-vector-dev
    environment:
      POSTGRES_USER: grounded_vectors
      POSTGRES_PASSWORD: grounded_vectors_dev_password
      POSTGRES_DB: vectors
    volumes:
      - postgres_vector_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grounded_vectors"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: grounded-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  postgres_vector_data_dev:
  redis_data_dev:
