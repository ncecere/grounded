name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: api
            dockerfile: docker/Dockerfile.api
          - name: web
            dockerfile: docker/Dockerfile.web
          - name: ingestion-worker
            dockerfile: docker/Dockerfile.ingestion
          - name: scraper-worker
            dockerfile: docker/Dockerfile.scraper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: grounded-${{ matrix.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
