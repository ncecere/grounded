apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-worker
  namespace: grounded
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-worker
  template:
    metadata:
      labels:
        app: ingestion-worker
    spec:
      containers:
        - name: ingestion-worker
          image: grounded-ingestion-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: grounded-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
