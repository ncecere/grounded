apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: grounded
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: grounded
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: grounded-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: grounded-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: DATABASE_URL
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: SESSION_SECRET
            - name: OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: OIDC_ISSUER_URL
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: OIDC_REDIRECT_URI
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: ADMIN_EMAIL
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grounded-secrets
                  key: ADMIN_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
