apiVersion: v1
kind: ConfigMap
metadata:
  name: grounded-config
  namespace: grounded
data:
  NODE_ENV: "production"
  PORT: "3000"

  # Database
  POSTGRES_DB: "grounded"
  POSTGRES_USER: "grounded"

  # Redis
  REDIS_URL: "redis://redis:6379"

  # Note: LLM and Embedding models are configured via Admin UI (Settings > AI Models)
