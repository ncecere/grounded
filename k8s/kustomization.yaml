apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grounded

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - api.yaml
  - web.yaml
  - ingestion-worker.yaml
  - scraper-worker.yaml
  - ingress.yaml

# Override images for your registry
images:
  - name: grounded-api
    newName: your-registry.com/grounded-api
    newTag: latest
  - name: grounded-web
    newName: your-registry.com/grounded-web
    newTag: latest
  - name: grounded-ingestion-worker
    newName: your-registry.com/grounded-ingestion-worker
    newTag: latest
  - name: grounded-scraper-worker
    newName: your-registry.com/grounded-scraper-worker
    newTag: latest
