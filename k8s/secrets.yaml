apiVersion: v1
kind: Secret
metadata:
  name: kcb-secrets
  namespace: kcb
type: Opaque
stringData:
  # Database
  POSTGRES_PASSWORD: "CHANGE_ME"
  DATABASE_URL: "postgres://kcb:CHANGE_ME@postgres:5432/kcb"

  # Session
  SESSION_SECRET: "CHANGE_ME_RANDOM_STRING"

  # OIDC (optional - for SSO)
  OIDC_ISSUER_URL: ""
  OIDC_CLIENT_ID: ""
  OIDC_CLIENT_SECRET: ""
  OIDC_REDIRECT_URI: ""

  # Initial admin (optional - for first-time setup)
  # After setup, manage users via Admin UI
  ADMIN_EMAIL: ""
  ADMIN_PASSWORD: ""

  # Firecrawl (optional - for URL scraping)
  FIRECRAWL_API_KEY: ""

  # Note: LLM and Embedding API keys are configured via Admin UI (Settings > AI Models)
