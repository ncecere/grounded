services:
  # PostgreSQL for application data
  postgres:
    image: postgres:16-alpine
    container_name: grounded-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grounded}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grounded_password}
      POSTGRES_DB: ${POSTGRES_DB:-grounded}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grounded}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grounded-network

  # PostgreSQL with pgvector for vector storage (separate cluster)
  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: grounded-postgres-vector
    environment:
      POSTGRES_USER: ${VECTOR_DB_USER:-grounded_vectors}
      POSTGRES_PASSWORD: ${VECTOR_DB_PASSWORD:-grounded_vectors_password}
      POSTGRES_DB: ${VECTOR_DB_NAME:-vectors}
    volumes:
      - postgres_vector_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VECTOR_DB_USER:-grounded_vectors} -d ${VECTOR_DB_NAME:-vectors}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grounded-network

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: grounded-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grounded-network

  # API service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: grounded-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-grounded}:${POSTGRES_PASSWORD:-grounded_password}@postgres:5432/${POSTGRES_DB:-grounded}
      REDIS_URL: redis://redis:6379
      # Vector Database (dimensions are dynamic based on KB embedding model)
      VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-pgvector}
      VECTOR_DB_URL: postgres://${VECTOR_DB_USER:-grounded_vectors}:${VECTOR_DB_PASSWORD:-grounded_vectors_password}@postgres-vector:5432/${VECTOR_DB_NAME:-vectors}
      # OIDC Authentication (optional)
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-}
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production}
      # Initial admin (optional - for first-time setup)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      # CORS - allow web frontend origin for local dev
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8088}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      postgres-vector:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - grounded-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # Ingestion worker
  ingestion-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
    container_name: grounded-ingestion
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      API_URL: http://api:3000
      DATABASE_URL: postgres://${POSTGRES_USER:-grounded}:${POSTGRES_PASSWORD:-grounded_password}@postgres:5432/${POSTGRES_DB:-grounded}
      REDIS_URL: redis://redis:6379
      # Vector Database (dimensions are dynamic based on KB embedding model)
      VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-pgvector}
      VECTOR_DB_URL: postgres://${VECTOR_DB_USER:-grounded_vectors}:${VECTOR_DB_PASSWORD:-grounded_vectors_password}@postgres-vector:5432/${VECTOR_DB_NAME:-vectors}
    depends_on:
      postgres:
        condition: service_healthy
      postgres-vector:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grounded-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # Scraper worker
  scraper-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: grounded-scraper
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      API_URL: http://api:3000
      DATABASE_URL: postgres://${POSTGRES_USER:-grounded}:${POSTGRES_PASSWORD:-grounded_password}@postgres:5432/${POSTGRES_DB:-grounded}
      REDIS_URL: redis://redis:6379
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grounded-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2G

  # Web frontend (static files only - K8s Ingress handles routing in prod)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: grounded-web
    environment:
      # Runtime config - injected at container startup
      # For local dev: point to API on separate port
      # For K8s: leave empty, Ingress handles /api routing
      API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "8088:80"
    depends_on:
      - api
    networks:
      - grounded-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

volumes:
  postgres_data:
  postgres_vector_data:
  redis_data:

networks:
  grounded-network:
    driver: bridge
